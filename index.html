
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suronex - AI-Driven Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #02010a;
        color: white;
        overflow-x: hidden;
      }
      .gradient-text {
        background: linear-gradient(to right, #6366f1, #06b6d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .hero-glow {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100vh;
        background: radial-gradient(circle at center, rgba(99, 102, 241, 0.08) 0%, rgba(2, 1, 10, 0) 70%);
        pointer-events: none;
        z-index: -1;
      }
      .dot-pattern {
        background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Animated Background Elements */
      .bg-animate-pulse {
        animation: slow-pulse 15s infinite ease-in-out;
      }

      @keyframes slow-pulse {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(1.1); }
      }

      .animated-line {
        position: absolute;
        background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.2), transparent);
        width: 1px;
        height: 300px;
        animation: slide-down 10s infinite linear;
      }

      @keyframes slide-down {
        0% { transform: translateY(-300px); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
      }

      /* Hide scrollbar */
      ::-webkit-scrollbar { display: none; }
      body { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
